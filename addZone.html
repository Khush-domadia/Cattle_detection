<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eyes On The Cattle</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../static/adminResourses/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResourses/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResourses/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/adminResourses/images/logo_1.png"/>
</head>

<body class="sidebar-light">
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    {% include 'admin/header.html' %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial:../../partials/_sidebar.html -->
        {% include 'admin/menu.html' %}
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header" style="background: linear-gradient(90deg, #c4c4c4, transparent);">
                                <h4 class="card-title m-0"> Add Zone </h4>
                            </div>
                            <div class="card-body">
                                <form action="/admin/insert_zone" method="POST" id="zoneForm">

                                        <div class="form-group">
                                            <label>
                                                Zone Name
                                            </label>
                                            <input class="form-control" name="zoneName" type="text" id="zoneNameInput"
                                            onkeypress='return event.charCode>=65 && event.charCode<=90 || event.charCode>=97 && event.charCode<=122'>
                                            <span id="zoneNameError" style="color: red;"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>Zone Code</label>

                                            <input class="form-control" name="zoneCode" type="text" id="zoneCodeInput"
                                            onkeypress='return event.charCode>=48 && event.charCode<=57'>
                                            <span id="zoneCodeError" style="color: red;"></span>
                                        </div>
                                        <input class="btn btn-primary" type="submit" value="Add" id="submitButton">

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            {% include 'admin/footer.html' %}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../static/adminResourses/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResourses/js/off-canvas.js"></script>
<script src="../../static/adminResourses/js/hoverable-collapse.js"></script>
<script src="../../static/adminResourses/js/template.js"></script>
<script src="../../static/adminResourses/js/settings.js"></script>
<script src="../../static/adminResourses/js/todolist.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="../../static/adminResourses/js/jquery.validate.min.js"></script>
<script src="../../static/adminResourses/js/bootstrap-maxlength.min.js"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="../../static/adminResourses/js/form-validation.js"></script>
<script src="../../static/adminResourses/js/bt-maxLength.js"></script>
<!-- End custom js for this page-->

<script>
    // Form validation using JavaScript
    document.getElementById("submitButton").addEventListener("click", function(event) {
        var zoneName = document.getElementById("zoneNameInput").value;
        var zoneCode = document.getElementById("zoneCodeInput").value;

        var isValid = true;

        // Validate Zone Name
        if (zoneName.trim() === "") {
            document.getElementById("zoneNameError").innerText = "Zone Name cannot be empty";
            isValid = false;
        } else {
            document.getElementById("zoneNameError").innerText = "";
        }

        // Validate Zone Code
        if (zoneCode.trim() === "") {
            document.getElementById("zoneCodeError").innerText = "Zone Code cannot be empty";
            isValid = false;
        } else {
            document.getElementById("zoneCodeError").innerText = "";
        }

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>

</body>

</html>
