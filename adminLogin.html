<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eyes On The Cattle</title>
    <!-- base:css -->
    <link rel="stylesheet"
          href="../../static/adminResourses/css/materialdesignicons.min.css">
    <link rel="stylesheet"
          href="../../static/adminResourses/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResourses/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon"
          href="../../static/adminResourses/images/logo_1.png"/>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .error-container {
            text-align: center;
        }

        .login-bg {
            background-image: url('../../static/adminResourses/images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .login-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .brand-logo h2 {
            color: #000000;
            font-weight: bold;
        }

        .auth-form-light {
            padding: 40px;
            border-radius: 10px;
        }

        .font-weight-light {
            color: #999;
        }

        .auth-form-btn {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .auth-form-btn:hover {
            background-color: #0056b3;
        }

        .error {
            font-size: 14px;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the last value (0.7) for the desired opacity */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body>
<div class="login-bg d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="login-form auth-form-light">
                    <div class="brand-logo">
                        <h2 align="center">Eyes On The Cattle</h2>
                    </div>
                    <h6 class="font-weight-light text-center">Sign in to
                        continue.</h6>
                    <form class="pt-3" id="loginForm"
                          action="/admin/load_dashboard" method="post"
                          onsubmit="return validateForm()">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="userName"
                                   placeholder="Username" name="userName">
                            <span id="usernameError" style="color: red"
                                  class="error"></span>
                        </div>
                        <div class="form-group">
                            <input type="password"
                                   class="form-control form-control-lg"
                                   id="password"
                                   placeholder="Password" name="password">
                            <span id="passwordError" style="color: red"
                                  class="error"></span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                SIGN IN
                            </button>
                        </div>
                        <div class=" mt-3 error-container">
                            <span id="errorMessage" class="error" style="color: red"></span>
                        </div>
                        <!-- Include this form field in your login form -->

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- base:js -->
<script src="../../static/adminResourses/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResourses/js/off-canvas.js"></script>
<script src="../../static/adminResourses/js/hoverable-collapse.js"></script>
<script src="../../static/adminResourses/js/template.js"></script>
<script src="../../static/adminResourses/js/settings.js"></script>
<script src="../../static/adminResourses/js/todolist.js"></script>
<!-- endinject -->

<script>
    function validateForm() {
        var userName = document.getElementById("userName").value;
        var password = document.getElementById("password").value;

        // Resetting previous error messages
        document.getElementById("usernameError").innerHTML = "";
        document.getElementById("passwordError").innerHTML = "";
        document.getElementById("errorMessage").innerHTML = "";

        // Validation for username
        if (userName.trim() == "") {
            document.getElementById("usernameError").innerHTML = "Username is required.";
            return false;
        }

        // Validation for password
        if (password.trim() == "") {
            document.getElementById("passwordError").innerHTML = "Password is required.";
            return false;
        }

        // Check if username and password are correct
        if (userName !== "admin@gmail.com" || password !== "admin@123") {
            document.getElementById("errorMessage").innerHTML = "Incorrect username or password.";
            setTimeout(function () {
                window.location.href = "/";
            }, 3000); // Redirect after 3 seconds
            return false;
        }


        return true; // Form will submit if all validations pass
    }
</script>
</body>

</html>
