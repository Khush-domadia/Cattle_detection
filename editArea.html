<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eyes On The Cattle</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../static/adminResourses/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResourses/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResourses/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/adminResourses/images/logo_1.png"/>
    <script type="text/javascript">

        function loadWardArea() {
            var areaZoneId = document.getElementById("areaZoneId");
            var areaWardId = document.getElementById("areaWardId");

            areaWardId.innerHTML = "";

            var ajax = new XMLHttpRequest();

            ajax.onreadystatechange = function () {
                if (ajax.readyState === 4) {

                    var json = JSON.parse(ajax.responseText);
                    for (var i = 0; i < json.length; i++) {

                        var option = document.createElement("option");
                        option.value = json[i].ward_id;
                        option.text = json[i].ward_name;
                        areaWardId.options.add(option);
                    }
                }
            };
            ajax.open("get", "/admin/ajax_ward_area?areaZoneId=" + areaZoneId.value, true);
            ajax.send();
        }

    </script>

</head>

<body class="sidebar-light">
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    {% include 'admin/header.html' %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial:../../partials/_sidebar.html -->
        {% include 'admin/menu.html' %}
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header bg-gradient-secondary">
                                <h4 class="card-title m-0"> Edit Area </h4>
                            </div>
                            <div class="card-body">
                                <form action="/admin/update_area" method="POST">
                                    <fieldset>
                                        <div class="row">
                                            <div class="form-group col-lg-6">
                                                <label >
                                                    Zone Name
                                                </label>
                                                <select class="form-control form-control-lg"
                                                        id="areaZoneId"
                                                        name="areaZoneId"
                                                        onchange="loadWardArea()" style="height: 45px">
                                                    {% for data in zone_vo_list %}
                                                    {% if
                                                    area_vo_list[0]['area_zone_id'] == data['zone_id'] %}
                                                        <option selected="selected"
                                                                value="{{ data['zone_id'] }}">{{ data['zone_name'] }}</option>
                                                    {% else %}
                                                        <option value="{{ data['zone_id'] }}">{{ data['zone_name'] }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group col-lg-6">
                                                <label >
                                                    Ward Name
                                                </label>

                                                <select class="form-control form-control-lg"
                                                        id="areaWardId"
                                                        name="areaWardId" style="height: 45px">
                                                    {% for data in
                                                    ward_vo_list %}
                                                    {% if
                                                    area_vo_list[0]['area_ward_id'] == data['ward_id'] %}
                                                        <option selected="selected"
                                                                value="{{
                                                                        data['ward_id'] }}">{{ data['ward_name'] }}</option>
                                                    {% else %}
                                                        <option value="{{
                                                                data['ward_id'] }}">{{ data['ward_name'] }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <input class="form-control" name="areaId" type="hidden"
                                               value="{{ area_vo_list[0]['area_id'] }}">
                                        <div class="form-group">
                                            <label >
                                                Area Name
                                            </label>
                                            <input class="form-control" name="areaName" type="text"
                                                   value="{{ area_vo_list[0]['area_name'] }}">
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                Area Code
                                            </label>

                                            <input class="form-control"
                                                      name="areaCode" type="text"  value="{{ area_vo_list[0]['area_code'] }}">
                                        </div>
                                        <input class="btn btn-primary"
                                               type="submit" value="Update">

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            {% include 'admin/footer.html' %}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../static/adminResourses/js/vendor.bundle.base.js"></script>

<script src="../../static/adminResourses/js/off-canvas.js"></script>

<script src="../../static/adminResourses/js/template.js"></script>
<script src="../../static/adminResourses/js/settings.js"></script>
<script src="../../static/adminResourses/js/todolist.js"></script>

<!-- plugin js for this page -->
<script src="../../static/adminResourses/js/jquery.validate.min.js"></script>

<script src="../../static/adminResourses/js/form-validation.js"></script>

</body>

</html>
